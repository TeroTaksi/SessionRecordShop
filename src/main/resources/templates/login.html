<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"> <!-- thymeleaf: th & security: sec -->
<head>
 	<title>Black Moon Records</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	<link rel="stylesheet" href="css/styles.css" th:href="@{css/styles.css}" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet"> s2?family=Coda+Caption:wght@800&display=swap" rel="stylesheet"> 
</head>
<body>

	<!-- header -->
	<div th:insert="fragments/navbar :: navbar-fragment"></div>
	
	<!-- container -->
	<div class="container container-login">
		<h1 class="lrg-header">Login</h1>
		<h5 th:if="${param.error}" class="invalid-text">Invalid username and password.</h5>
		<h5 th:if="${param.logout}" class="valid-text">You have been logged out.</h5>
		<form th:action="@{/login}" method="post" class="basic-text">
			<div class="form-group">
				<label>User Name: </label>
				<input type="text" name="username" placeholder="User name" class="form-control" />
			</div><br>
			<div class="form-group">
				<label> Password: </label>
				<input type="password" name="password" placeholder="Password" class="form-control" />
			</div><br>
			<div>
				<input type="submit" value="Sign In" class="btn btn-primary" style="width:500px;"/>
			</div>
		</form>
	</div>
</body>
</html>
