<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
 	<title>Black Moon Records</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>

	<!-- header -->
	<div th:insert="fragments/navbar :: navbar-fragment"></div>
	
	<!-- container -->
	<div class="container">
		<h1 class="adm-user-header">Edit record</h1>
		<form th:object="${record}" action="#" th:action="@{/editrecord/{id}}" method="post" class="basic-text">
			<div class="form-group">
				<label for="id">Id</label>	<!-- ID! -->
				<input type="text" id="id" th:field="*{recordId}" class="form-control" readonly/><br>
				<p th:if="${#fields.hasErrors('recordId')}" th:errors="*{recordId}">Error</p>
			</div>
			<div class="form-group">
				<label for="artist">Artist</label>
				<input type="text" id="artist" th:field="*{artist}" class="form-control" />
				<p th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}">Error</p>
				<br>
			</div>
			<div class="form-group">
				<label for="album">Album</label>
				<input type="text" id="album" th:field="*{album}" class="form-control" />
				<p th:if="${#fields.hasErrors('album')}" th:errors="*{album}">Error</p>
				<br>
			</div>
			<div class="form-group">
				<label for="label">Label</label>
				<input type="text" id="label" th:field="*{label}" class="form-control" />
				<p th:if="${#fields.hasErrors('label')}" th:errors="*{label}">Error</p>
				<br>
			</div>
			<div class="form-group">
				<label for="year">Year</label>
				<input type="text" id="year" th:field="*{year}" class="form-control" />
				<p th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Error</p>
				<br>
			</div>
			<div class="form-group">
				<label for="price">Price</label>
				<input type="text" id="price" th:field="*{price}" class="form-control" />
				<p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Error</p>
				<br>
			</div>
			<div class="form-group">
				<label for="albumCover">Album cover</label>
				<input type="text" id="albumCover" th:field="*{albumCover}" class="form-control" />
				<!--  <p th:if="${#fields.hasErrors('albumCover')}" th:errors="*{albumCover}">Error</p> -->
				<br>
			</div>
			<!--  FORMAT -->
			<div class="form-group">
				<label for="formatoption">Format</label>
				<select id="formatoption" th:field="*{format.formatId}" >
					<option th:each="format: ${formats}" th:value="${format.formatId}" th:text="${format.formatName}"></option>
				</select>
			</div><br>
			<input type="submit" value="Save Record" class="btn btn-success but-padding"/>
			<a th:href="@{/recordlist}" role="button" class="btn btn-primary but-padding" >Back</a>
		</form>
	</div>
