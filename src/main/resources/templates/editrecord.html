<!-- http://localhost:8080/editrecord -->
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <!-- thymeleaf! -->
<head>
	<title>Record store - Edit record</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>

	<!-- header -->
	<nav class="navbar navbar-inverse bg-dark fixed-top">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand text-light" th:href="@{/recordlist}" style="font-size:25px;">Record store</a>
	    </div>
	    <ul class="nav navbar-nav navbar-right">
	    	<li class="nav-item">
	    		<a th:href="@{/shoppingcart}" style="padding: 45px 0px 45px 0px;">
	    			<button class="btn btn-primary">Shopping Cart</button>
	    		</a>
	    	</li>
	    </ul>
	  </div>
	</nav>
	
	<!-- container -->
	<div class="container" style="margin-top: 4%">
		<h1>Edit record</h1>
		<form th:object="${editRecord}" action="#" th:action="@{/editrecord/{id}}" method="post">
			<div class="form-group">
				<label for="id">Id</label>	<!-- ID! -->
				<input type="text" id="id" th:field="*{recordId}" class="form-control" readonly/><br>
				<p th:if="${#fields.hasErrors('recordId')}" th:errors="*{recordId}">Error</p>
			</div>
			<div class="form-group">
				<label for="artist">Artist</label>
				<input type="text" id="artist" th:field="*{artist}" class="form-control" />
				<p th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}">Error</p>
				<br>
			</div>
			<div class="form-group">
				<label for="album">Album</label>
				<input type="text" id="album" th:field="*{album}" class="form-control" />
				<p th:if="${#fields.hasErrors('album')}" th:errors="*{album}">Error</p>
				<br>
			</div>
			<div class="form-group">
				<label for="label">Label</label>
				<input type="text" id="label" th:field="*{label}" class="form-control" />
				<p th:if="${#fields.hasErrors('label')}" th:errors="*{label}">Error</p>
				<br>
			</div>
			<div class="form-group">
				<label for="year">Year</label>
				<input type="text" id="year" th:field="*{year}" class="form-control" />
				<p th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Error</p>
				<br>
			</div>
			<div class="form-group">
				<label for="price">Price</label>
				<input type="text" id="price" th:field="*{price}" class="form-control" />
				<p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Error</p>
				<br>
			</div>
			<div class="form-group">
				<label for="albumCover">Album cover</label>
				<input type="text" id="albumCover" th:field="*{albumCover}" class="form-control" />
				<!--  <p th:if="${#fields.hasErrors('albumCover')}" th:errors="*{albumCover}">Error</p> -->
				<br>
			</div>
			<!--  FORMAT -->
			<div class="form-group">
				<label for="formatoption">Format</label>
				<select id="formatoption" th:field="*{format.formatId}" >
					<option th:each="format: ${formats}" th:value="${format.formatId}" th:text="${format.formatName}"></option>
				</select>
			</div><br>
			<input type="submit" value="Save Record" class="btn btn-success"/>
		</form>
	</div>
