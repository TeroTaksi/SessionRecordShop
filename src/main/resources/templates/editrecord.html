<!-- http://localhost:8080/editrecord -->
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <!-- thymeleaf! -->
<head>
	<title>Record store</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container" style="margin-top: 2%;">
		<h1>Edit record</h1>
		<form th:object="${editRecord}" action="#" th:action="@{../saverecord}" method="post">
			<div class="form-group">
				<label for="id">Id</label>
				<input type="text" id="id" th:field="*{recordId}" class="form-control" readonly/><br>
			</div>
			<div class="form-group">
				<label for="artist">Artist</label>
				<input type="text" id="artist" th:field="*{artist}" class="form-control" /><br>
			</div>
			<div class="form-group">
				<label for="album">Album</label>
				<input type="text" id="album" th:field="*{album}" class="form-control" /><br>
			</div>
			<div class="form-group">
				<label for="label">Label</label>
				<input type="text" id="label" th:field="*{label}" class="form-control" /><br>
			</div>
			<div class="form-group">
				<label for="year">Year</label>
				<input type="text" id="year" th:field="*{year}" class="form-control" /><br>
			</div>
			<div class="form-group">
				<label for="price">Price</label>
				<input type="text" id="price" th:field="*{price}" class="form-control" /><br>
			</div>
			<div class="form-group">
				<label for="albumCover">Album cover</label>
				<input type="text" id="albumCover" th:field="*{albumCover}" class="form-control" /><br>
			</div>
			<input type="submit" value="Save"/>
		</form>
	</div>
</body>
</html>
