<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
 	<title>Black Moon Records</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	<link rel="stylesheet" href="css/styles.css" th:href="@{css/styles.css}" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>

	<!-- header -->
	<div th:insert="fragments/navbar :: navbar-fragment"></div>
	
	<!-- container -->
	<div class="container">
		<h1 class="lrg-header">Add category</h1>
		<form th:object="${format}" action="#" th:action="@{/saveformat}" method="post" class="basic-text">
			<div class="form-group">
				<label for="formatName">Add format:</label>
				<input type="text" id="formatName" th:field="*{formatName}" placeholder="LP / CD / Cassette / Etc." class="form-control" />
				<p th:if="${#fields.hasErrors('formatName')}" th:errors="*{formatName}">Error</p>
				<br>
			</div>
			<input type="submit" value="Save Format" class="btn btn-success but-admin"/>
			<a href="/formatslist" class="btn btn-primary but-admin" role="button">Back</a>
		</form>
	</div>
	
</body>
</html>
