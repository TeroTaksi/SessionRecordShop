<!-- Add format -->
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <!-- thymeleaf! -->
<head>
	<title>Record store - add format</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>

	<!-- header -->
	<nav class="navbar navbar-inverse bg-dark fixed-top">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand text-light" th:href="@{/recordlist}" style="font-size:25px;">Record store</a>
	    </div>
	    <ul class="nav navbar-nav navbar-right">
	    	<li class="nav-item">
	    		<a th:href="@{/shoppingcart}" style="padding: 45px 0px 45px 0px;">
	    			<button class="btn btn-primary">Shopping Cart</button>
	    		</a>
	    	</li>
	    </ul>
	  </div>
	</nav>
	
	<!-- container -->
	<div class="container" style="margin-top: 4%;">
		<h1>Add category</h1>
		<form th:object="${format}" action="#" th:action="@{/saveformat}" method="post">
			<div class="form-group">
				<label for="formatName">Add format:</label>
				<input type="text" id="formatName" th:field="*{formatName}" class="form-control" />
				<p th:if="${#fields.hasErrors('formatName')}" th:errors="*{formatName}">Error</p>
				<br>
			</div>
			<input type="submit" value="Save Format" class="btn btn-success"/>
			<a href="/formatslist" class="btn btn-primary" role="button">Back</a>
		</form>
	</div>
	
</body>
</html>
