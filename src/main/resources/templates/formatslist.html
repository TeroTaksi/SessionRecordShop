<!-- Formats list -->
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"><!-- thymeleaf! -->
<head>
	<title>Record store - formats</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>

	<!-- header -->
	<nav class="navbar navbar-inverse bg-dark fixed-top">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand text-light" th:href="@{/recordlist}" style="font-size:25px;">Record store</a>
	    </div>
	    <ul class="nav navbar-nav navbar-right">
	      <li sec:authorize="isAuthenticated()" class="nav-item text-light" th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</li>
	    </ul>
	    <ul class="nav navbar-nav navbar-right">
	    	<li class="nav-item">
	    		<a sec:authorize="isAuthenticated()" sec:authorizeaccess="hasAnyRole('USER', 'ADMIN')" th:href="@{/orderlist}" style="padding: 45px 0px 45px 0px;">
	    			<button class="btn btn-primary">My orders</button>
	    		</a>
	    		<a th:href="@{/shoppingcart}" style="padding: 45px 0px 45px 0px;">
	    			<button class="btn btn-primary">Shopping Cart</button>
	    		</a>
	    		<!-- Sign in / Sign out -->
	    		<form sec:authorize="isAuthenticated()" sec:authorizeaccess="hasAnyRole('USER', 'ADMIN')" th:action="@{/logout}" method="post" style="margin: 0; padding: 0; display: inline;">
		     		<span><input type="submit" value="Sign Out" class="btn btn-primary" /></span>
		     	</form>
		     	 <form sec:authorize="isAnonymous()" th:href="@{/login}" method="post" style="margin: 0; padding: 0; display: inline;">
		     		<span><input type="submit" value="Sign in" class="btn btn-primary" /></span>
		     	</form>
	    	</li>
	    </ul>
	  </div>
	</nav>
	
	<!-- container -->
	<div class="container" style="margin-top: 4%;" >
		<h1>Formats</h1>
		<table class="table table-striped" style="width: 100%; max-width: 400px;">
			<tr th:each = "format : ${formats}">
				<td th:text = "${format.formatName}"></td>
				<td>
					<a th:href="@{/editformat/{id} (id=${format.formatId})}"><button class="btn btn-primary">Edit</button></a>
					<!-- Deletoimalla LP:n, deletoin koko prkleen Record tietokannan, koska silloin poistan Recordista parametrin -->
					<!-- Record(String artist,String album, String label, int year, double price, String albumCover, Format format))-->
					<a th:href="@{/deleteformat/{id} (id=${format.formatId})}"><button class="btn btn-danger">Delete</button></a>
				</td>
			</tr>
		</table>
		<a href="/addformat">Add Format</a><br>
		<a href="/recordlist">Back to Records</a>
	</div>
	
</body>
</html>
