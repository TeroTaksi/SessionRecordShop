<!-- Formats list -->
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"><!-- thymeleaf! -->
<head>
 	<title>Black Moon Records</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	<link rel="stylesheet" href="css/styles.css" th:href="@{css/styles.css}" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet"> > 
</head>
<body>

	<!-- header -->
	<div th:insert="fragments/navbar :: navbar-fragment"></div>
	
	<!-- container -->
	<div class="container">
		<h1 class="adm-user-header">Formats</h1>
		<table class="table table-striped table-width th-text td-text">
			<tr th:each = "format : ${formats}">
				<td th:text = "${format.formatName}"></td>
				<td>
					<a th:href="@{/editformat/{id} (id=${format.formatId})}"><button class="btn btn-primary but-admin">Edit</button></a>
					<a th:href="@{/deleteformat/{id} (id=${format.formatId})}"><button class="btn btn-danger but-admin">Delete</button></a>
				</td>
			</tr>
		</table>
		<a href="/addformat">Add Format</a><br>
		<a href="/recordlist">Back to Records</a>
	</div>
	
</body>
</html>
